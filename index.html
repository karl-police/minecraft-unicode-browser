<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Minecraft Unicode Browser</title>

        <link rel="stylesheet" href="stylesheet.css" type="text/css">

        <script src="js/imagesheet_handler_Module.js"></script>
    </head>
    <body>
        <header>
            <div id="header_container"><span id="page_header_title"><b>Minecraft Unicode Browser</b></span></div>
        </header>

        <div>
            <!-- Default 16px characters and sheet 256px -->
        </div>
        <div>
            <div id="test_2">
                <img id="testing_1" style="image-rendering: pixelated; width: 64px; height: 64px;">
            </div>
        </div>
<script>
    var __DEBUG = false; // For debugging

    var _baseURL = ""

    if (__DEBUG) {
        _baseURL = "https://karl-police.github.io/minecraft-unicode-browser/"
    }

    imagesheet_handler_Module.cropImage(_baseURL + "assets/textures/font/unicode_page_00.png", 16,16, 16, 0).then(function(result) {
        document.getElementById("testing_1").setAttribute("src", result)
    })
</script>
    </body>
