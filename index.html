<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Minecraft Unicode Browser</title>

        <link rel="stylesheet" href="stylesheet.css" type="text/css">

        <script src="js/minecraft_StoredData.js"></script>
        <script src="js/unicodeData_StoredJSON.js"></script>
        <script src="js/unicodeData_Module.js"></script>
        <script src="js/imagesheet_handler_Module.js"></script>
    </head>
    <body>
        <header>
            <div id="header_container"><span id="page_header_title"><b>Minecraft Unicode Browser</b></span></div>
        </header>
        <form>
            <div id="form_container">
                <div id="searchbar_container">
                    <input id="unicode-searchinput" name="search" type="text" placeholder="Search">
                    <input type="submit" value="Search">
                    <div style="position:relative">
                        <div style="position:absolute; right:60px; bottom:0px">
                            <input id="btn-nonlatin-eu" class="form-small-side-btn" type="button" value="Nonlatin European">
                            <input id="btn-all-unicode_pages" class="form-small-side-btn" type="button" value="All Unicode Pages">
                            <input id="btn-browse-all" class="form-small-side-btn" type="button" value="Browse All">
                        </div>
                    </div>
                </div>
                <div id="search_filter_container">
                    <input type="reset" value="Clear">
                </div>
            </div>
         </form>
        <div id="listing-container">
            <!--<div class="item-container _nodesc">
                <div class="item">
                    <div class="item-image">
                        <img class="item-img" style="image-rendering: pixelated; width: 64px; height: 64px;">
                    </div>
                    <div class="item-desc-container">
                        <div class="item-desc-unicode"><span>U+0002</span></div>
                        <div class="item-desc-name"><span>Start of Text</span></div>
                    </div>
                </div>
            </div>-->
        </div>
<script src="main.js"></script>
    </body>
</html>
